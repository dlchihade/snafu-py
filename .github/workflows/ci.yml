name: CI

on:
  push:
    branches: [development]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt', '**/pyproject.toml', '**/setup.cfg') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/requirements.txt
          pip install -e .

      - name: Run tests (cwd=tests so ../fluency_data paths work)
        working-directory: tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pwd
          ls -la
          python -m pytest -q --disable-warnings --maxfail=1

  version-and-tag:
    needs: test 
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version
        id: bump
        run: |
          VERSION_FILE="snafu/_version.py"
          VERSION=$(grep -Po '(?<=__version__ = \")[^\"]*" $VERSION_FILE)
          echo "Current version: $VERSION"

          IFS='.' read -r major minor patch <<< "$VERSION"
          patch=$((patch + 1))
          NEW_VERSION="$major.$minor.$patch"

          sed -i "s/__version__ = \".*\"/__version__ = \"$NEW_VERSION\"/" $VERSION_FILE
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumped to version: $NEW_VERSION"

      - name: Commit and push bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add snafu/_version.py
          git commit -m "ci: bump version to ${{ steps.bump.outputs.new_version }}" || echo "No changes to commit"
          git push

      - name: Move 'latest' tag
        run: |
          git tag -f latest
          git push origin -f latest
