name: CI

on:
  push:
    branches: [development]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt', '**/pyproject.toml', '**/setup.cfg') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          # If your package is installable, this will work; if not, no problem—PYTHONPATH handles it.
          if [ -f pyproject.toml ] || [ -f setup.py ]; then pip install -e .; fi

      - name: Run tests
        working-directory: tests
        env:
          # Ensures imports work even if you didn’t install the package
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m pytest tests -q --disable-warnings --maxfail=1
